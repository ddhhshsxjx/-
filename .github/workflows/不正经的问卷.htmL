<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不正经的问卷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .question input[type="text"],
        .question input[type="email"],
        .question textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .question input[type="radio"],
        .question input[type="checkbox"] {
            margin-right: 10px;
        }
        .question .options {
            margin-left: 20px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>问卷调查</h1>
        <form id="survey-form">
            <div class="question">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="question">
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="question">
                <label>性别：</label>
                <div class="options">
                    <label><input type="radio" name="gender" value="18-25" required> 歪果仁</label><br>
                    <label><input type="radio" name="gender" value="26-35"> 男</label><br>
                    <label><input type="radio" name="gender" value="36-45"> 女</label><br>
                    <label><input type="radio" name="gender" value="46-55"> 武装直升机</label><br>
                    <label><input type="radio" name="gender" value="56+"> 沃尔玛购物袋</label>
                    <label><input type="radio" name="gender" value="56+"> 其他，请在下面填</label>
                    </label>
                <textarea name="suggestions" rows="4"></textarea>
                </div>
            </div>
            <div class="question">
                <label>年龄：</label>
                <div class="options">
                    <label><input type="radio" name="age" value="18-25" required> 18岁以下</label><br>
                    <label><input type="radio" name="age" value="18-25" required> 18-25岁</label><br>
                    <label><input type="radio" name="age" value="26-35"> 26-35岁</label><br>
                    <label><input type="radio" name="age" value="36-45"> 36-45岁</label><br>
                    <label><input type="radio" name="age" value="46-55"> 46-55岁</label><br>
                    <label><input type="radio" name="age" value="56+"> 56岁以上</label>
                    <label><input type="radio" name="9age" value="56+"> 永生者</label>
                </div>
            </div>
            <div class="question">
                <label>您对我们的产品是否满意：</label>
                <div class="options">
                    <label><input type="radio" name="satisfaction" value="very-satisfied" required> 非常满意</label><br>
                    <label><input type="radio" name="satisfaction" value="satisfied"> 满意</label><br>
                    <label><input type="radio" name="satisfaction" value="neutral"> 一般</label><br>
                    <label><input type="radio" name="satisfaction" value="dissatisfied"> 不满意</label><br>
                    <label><input type="radio" name="satisfaction" value="very-dissatisfied"> 非常不满意</label>
                </div>
            </div>
            <div class="question">
                <label>您对我们的服务有哪些建议：</label>
                <textarea name="suggestions" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">提交</button>
        </form>
    </div>
    <script>
        document.getElementById('survey-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('感谢您参与问卷调查！');
            // 这里可以添加将数据提交到服务器的代码
        });
    </script>
</body>
</html>
